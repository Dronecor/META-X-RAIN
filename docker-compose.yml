version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=agentic_crm
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/agentic_crm
    env_file:
      - .env
    depends_on:
      - db
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    build:
      context: ./backend # Reusing backend context to get requirements, or separate if needed
      dockerfile: Dockerfile # Modify if specific streamlit dockerfile needed
    volumes:
      - ./:/app
    ports:
      - "8501:8501"
    environment:
      - BACKEND_API_URL=http://backend:8000/api/v1
    env_file:
      - .env
    command: streamlit run frontend_admin/app.py
    depends_on:
      - backend

volumes:
  postgres_data:
